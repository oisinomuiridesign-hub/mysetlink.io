<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlink</title>
    <link rel="stylesheet" href="styling/style.css">
</head>
<body class="landing green-landing">
    <header class="pill-nav">
        <div class="pill-nav-inner">
            <div class="pill-logo" aria-hidden="true">*</div>
            <button class="pill-tab active" type="button">Admin</button>
            <button class="pill-tab dark" type="button">Log out</button>
            <button class="pill-burger" type="button" aria-label="Menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <main class="hero hero-linktree">
        <div class="hero-inner">
            <h1>Bring your audience closer with one interactive link.</h1>
            <p class="hero-sub highlight">Invite song requests. Receive tips and reviews. Elevate every performance.</p>
            <div class="tester hero-tester">
                <label for="user-select">Jump to a user</label>
                <select id="user-select">
                    <option value="">Select a userâ€¦</option>
                    <option value="oisin/mysetlink.html">Oisin</option>
                    <option value="emma/mysetlink.html">Emma</option>
                    <option value="liam/mysetlink.html">Liam</option>
                    <option value="sofia/mysetlink.html">Sofia</option>
                </select>
            </div>
        </div>
    </main>

    <script>
        const userSelect = document.getElementById('user-select');
        userSelect?.addEventListener('change', (e) => {
            const target = e.target;
            const value = target?.value;
            if (value) {
                window.location.href = value;
            }
        });
    </script>
    <footer class="site-footer">Powered by Setlink 2025.</footer>
</body>
</html>
