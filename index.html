<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlink</title>
    <link rel="stylesheet" href="styling/style.css">
</head>
<body class="landing green-landing">
    <main class="hero hero-linktree">
        <div class="hero-inner">
            <div class="hero-logo">Setlink</div>
            <h1>One link to engage your audience</h1>
            <p class="hero-sub highlight">Designed to let fans <span class="gold-highlight">request songs</span>, <span class="gold-highlight">tip</span>, and leave <span class="gold-highlight">reviews</span> without interrupting the show.</p>
            <button id="scan-random" class="cta hero-primary" type="button">Scan</button>
            <div class="hero-visual">
                <div class="hero-photo-landing" role="img" aria-label="Setlink hero image"></div>
            </div>
        </div>
    </main>

    <script>
        const userSelect = document.getElementById('user-select');
        userSelect?.addEventListener('change', (e) => {
            const target = e.target;
            const value = target?.value;
            if (value) {
                window.location.href = value;
            }
        });

        const scanButton = document.getElementById('scan-random');
        if (scanButton) {
            const userUrls = ['oisin/mysetlink.html', 'emma/mysetlink.html', 'liam/mysetlink.html', 'sofia/mysetlink.html'];
            scanButton.addEventListener('click', () => {
                const pick = userUrls[Math.floor(Math.random() * userUrls.length)];
                window.location.href = pick;
            });
        }
    </script>
    <footer class="site-footer">Powered by Setlink 2025.</footer>
</body>
</html>
