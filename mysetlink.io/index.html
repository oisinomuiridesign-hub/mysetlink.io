<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlink</title>
    <link rel="stylesheet" href="styling/style.css">
</head>
<body class="landing green-landing">
    <header class="top-nav">
        <a class="hero-logo small" href="https://mysetlink.io" aria-label="Go to MySetlink.io">
            <picture>
                <source srcset="Setlink_LogoWhite1.svg" type="image/svg+xml">
                <img src="Setlink_LogoWhite1.png" alt="Setlink logo">
            </picture>
            <span class="hero-logo-text">Setlink</span>
        </a>
        <div class="nav-actions">
            <button id="user-search-toggle" class="nav-icon" aria-label="Search users">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-6 1.34-6 3v1h12v-1c0-1.66-2.67-3-6-3z" fill="#ffffff"/>
                </svg>
            </button>
            <div id="user-dropdown" class="user-dropdown" hidden>
                <button class="user-item" data-url="oisin/mysetlink.html" type="button">
                    <img src="oisin/400_New black Oisin Murray - The Old Hairdresser's - Fennell Records - 23_12_22 - Sean Bruce Monteith-06-min 1.png" alt="Oisin avatar">
                    <span>Oisin</span>
                </button>
                <button class="user-item" data-url="emma/mysetlink.html" type="button">
                    <img src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?auto=format&fit=crop&w=60&q=60" alt="Emma avatar">
                    <span>Emma</span>
                </button>
                <button class="user-item" data-url="liam/mysetlink.html" type="button">
                    <img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=60&q=60" alt="Liam avatar">
                    <span>Liam</span>
                </button>
                <button class="user-item" data-url="sofia/mysetlink.html" type="button">
                    <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?auto=format&fit=crop&w=60&q=60" alt="Sofia avatar">
                    <span>Sofia</span>
                </button>
            </div>
        </div>
    </header>
    <main class="hero hero-linktree">
        <div class="hero-inner">
            <h1>One link to engage your audience</h1>
            <p class="hero-sub highlight">Designed to let fans <span class="gold-highlight">request songs</span>, <span class="gold-highlight">tip</span>, and leave <span class="gold-highlight">reviews</span> without interrupting the show.</p>
            <button id="scan-random" class="cta hero-primary" type="button">Scan</button>
            <div class="hero-visual">
                <div class="hero-photo-landing" role="img" aria-label="Setlink hero image"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <footer class="site-footer">Powered by Setlink 2025.</footer>
</body>
</html>
